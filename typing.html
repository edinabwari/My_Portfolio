<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="icon" href="photo.png">
    <title>Document</title>
    <style>
        #wrapper{
            height: 50vh;
            display: grid;
            place-items: center;
        }
        #typing_effect{
            overflow: hidden;
            width: 36ch;
            border-right: .15em solid peru;
            font-size: 25px;
            white-space: nowrap;
            animation: typing 2s steps(22),blink .5s step-end infinite alternate;
        }
        @keyframes typing{
            from{width: 0;}
            
        }
    </style>
</head>
<body>
    <div id="wrapper">
    <div id="typing_effect">
        <p>This is an example of typing effect </p>
    </div>
    </div>
</body>
</html>
